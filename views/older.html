            <div>
                <img class="loading" ng-hide="loaded" src="./public/images/loading.gif">

                <div class="item">
                    <!-- 日期分类 -->
                    <div class="mark" ng-show="loaded">{{date|date:'ddMMM'}}</div>
                    <ul class="posts">
                        <!-- 文章 -->
                        <li ng-repeat="post in posts">
                            <span href="javascript:;" class="tag" ng-if="post.column.name">{{post.column.name}}</span>
                            <div class="cont">
                                <h3>{{post.title}}</h3>
                                <div class="brief">
                                    <p ng-if="post.display_style != 10003">{{post.abstract}}</p>
                                    <div class="thumb" ng-if="post.display_style  == 10002">
                                        <img src="{{post.photos[0].small.url}}" alt="">
                                    </div>
                                    <div class="gallery" ng-if="post.display_style == 10003">
                                        <div class="img-box">
                                            <img src="{{post.photos[1].small.url}}" alt="">
                                        </div>
                                        <div class="img-box">
                                            <img src="{{post.photos[2].small.url}}" alt="">
                                        </div>
                                        <div class="img-box">
                                            <img src="{{post.photos[3].small.url}}" alt="">
                                        </div>
                                    </div>                                     
                                </div>                          
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
